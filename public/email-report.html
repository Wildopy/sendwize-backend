<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Scan Report - Sendwize</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #FAFAFA;
      line-height: 1.6;
      color: #000;
    }
    
    .header {
      background: white;
      padding: 20px 40px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #EA7317;
      text-transform: lowercase;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .report-header {
      background: white;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .report-title {
      font-size: 14px;
      color: #EA7317;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }
    
    .report-subject {
      font-size: 32px;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }
    
    .score-display {
      font-size: 72px;
      font-weight: 700;
      margin: 30px 0;
    }
    
    .score-high { color: #065F46; }
    .score-medium { color: #EA7317; }
    .score-low { color: #991B1B; }
    
    .report-meta {
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
    
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .summary-stat {
      text-align: center;
      padding: 20px;
      background: #FAFAFA;
      border-radius: 8px;
    }
    
    .summary-number {
      font-size: 32px;
      font-weight: 700;
    }
    
    .summary-label {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
    }
    
    .section {
      background: white;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #000;
      margin-bottom: 25px;
    }
    
    .check-item {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .check-item:last-child {
      margin-bottom: 0;
    }
    
    .check-pass {
      background: #F0FDF4;
      border-left: 4px solid #10B981;
    }
    
    .check-warning {
      background: #FFFBEB;
      border-left: 4px solid #F59E0B;
    }
    
    .check-fail {
      background: #FEF2F2;
      border-left: 4px solid #EF4444;
    }
    
    .check-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .check-icon {
      font-size: 20px;
    }
    
    .check-title {
      font-size: 16px;
      font-weight: 700;
      color: #000;
    }
    
    .check-description {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
      margin-left: 30px;
    }
    
    .btn-primary {
      background: #EA7317;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px 5px;
    }
    
    .btn-primary:hover {
      background: #d66614;
    }
    
    .btn-secondary {
      background: white;
      color: #666;
      padding: 14px 32px;
      border: 1px solid #E5E5E5;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px 5px;
    }
    
    .btn-secondary:hover {
      border-color: #EA7317;
      color: #EA7317;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #666;
    }
    
    .actions {
      text-align: center;
      margin: 40px 0;
    }
    
    @media print {
      .actions { display: none; }
      .header { border: none; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">sendwize</div>
  </div>
  
  <div class="container" id="report-container">
    <p class="loading">Loading report...</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const recordId = urlParams.get('id');
    
    if (!recordId) {
      document.getElementById('report-container').innerHTML = 
        '<div class="section"><h2>No report ID provided</h2><p>Please access this page from your dashboard.</p></div>';
    } else {
      loadReport();
    }
    
    async function loadReport() {
      try {
        const response = await fetch(`/api/get-report?recordId=${recordId}&type=email`);
        
        if (!response.ok) {
          throw new Error('Failed to load report');
        }
        
        const data = await response.json();
        displayReport(data);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('report-container').innerHTML = 
          '<div class="section"><h2>Error loading report</h2><p>Please try again or contact support.</p></div>';
      }
    }
    
    function displayReport(data) {
      const fields = data.fields;
      const score = fields.Score || 0;
      const subject = fields.Subject || 'Email Scan';
      const scanDate = fields.ScanDate ? new Date(fields.ScanDate).toLocaleDateString() : 'Unknown';
      const passed = fields.ChecksPassed || 0;
      const warnings = fields.Warnings || 0;
      const critical = fields.CriticalIssues || 0;
      
      let results = [];
      try {
        results = JSON.parse(fields.Results || '{}');
      } catch (e) {
        console.error('Error parsing results:', e);
      }
      
      const checks = results.checks || [];
      
      const failedChecks = checks.filter(c => c.status === 'fail');
      const warningChecks = checks.filter(c => c.status === 'warning');
      const passedChecks = checks.filter(c => c.status === 'pass');
      
      let scoreClass = score >= 70 ? 'score-high' : score >= 40 ? 'score-medium' : 'score-low';
      let scoreMessage = score >= 80 ? 'Excellent!' : score >= 60 ? 'Good' : score >= 40 ? 'Needs Improvement' : 'Critical Issues';
      
      const html = `
        <div class="report-header">
          <div class="report-title">Email Compliance Scan Report</div>
          <h1 class="report-subject">${escapeHtml(subject)}</h1>
          <div class="score-display ${scoreClass}">
            ${score}<span style="font-size: 40px; color: #999;">/100</span>
          </div>
          <p style="font-size: 18px; font-weight: 600; color: #666;">${scoreMessage}</p>
          <div class="report-meta">Scanned on ${scanDate}</div>
          
          <div class="summary-grid">
            <div class="summary-stat">
              <div class="summary-number" style="color: #10B981;">${passed}</div>
              <div class="summary-label">Passed</div>
            </div>
            <div class="summary-stat">
              <div class="summary-number" style="color: #F59E0B;">${warnings}</div>
              <div class="summary-label">Warnings</div>
            </div>
            <div class="summary-stat">
              <div class="summary-number" style="color: #EF4444;">${critical}</div>
              <div class="summary-label">Critical</div>
            </div>
          </div>
        </div>
        
        ${failedChecks.length > 0 ? `
          <div class="section">
            <h2 class="section-title">üö® Critical Issues (Fix Before Sending)</h2>
            ${failedChecks.map(check => `
              <div class="check-item check-fail">
                <div class="check-header">
                  <span class="check-icon">‚ùå</span>
                  <span class="check-title">${escapeHtml(check.title)}</span>
                </div>
                <div class="check-description">${escapeHtml(check.description)}</div>
              </div>
            `).join('')}
          </div>
        ` : ''}
        
        ${warningChecks.length > 0 ? `
          <div class="section">
            <h2 class="section-title">‚ö†Ô∏è Warnings (Should Fix)</h2>
            ${warningChecks.map(check => `
              <div class="check-item check-warning">
                <div class="check-header">
                  <span class="check-icon">‚ö†Ô∏è</span>
                  <span class="check-title">${escapeHtml(check.title)}</span>
                </div>
                <div class="check-description">${escapeHtml(check.description)}</div>
              </div>
            `).join('')}
          </div>
        ` : ''}
        
        <div class="section">
          <h2 class="section-title">‚úÖ Passed Checks (${passedChecks.length})</h2>
          ${passedChecks.map(check => `
            <div class="check-item check-pass">
              <div class="check-header">
                <span class="check-icon">‚úÖ</span>
                <span class="check-title">${escapeHtml(check.title)}</span>
              </div>
              <div class="check-description">${escapeHtml(check.description)}</div>
            </div>
          `).join('')}
        </div>
        
        <div class="actions">
          <button class="btn-primary" onclick="window.print()">üìÑ Download PDF</button>
          <button class="btn-secondary" onclick="window.close()">Close</button>
        </div>
      `;
      
      document.getElementById('report-container').innerHTML = html;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

</body>
</html>
