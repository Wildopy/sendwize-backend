<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Audit Report - Sendwize</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #FAFAFA;
      line-height: 1.6;
      color: #000;
    }
    
    .header {
      background: white;
      padding: 20px 40px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #EA7317;
      text-transform: lowercase;
    }
    
    .btn-back {
      background: transparent;
      border: 1px solid #E5E5E5;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .btn-back:hover {
      border-color: #EA7317;
      color: #EA7317;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .report-header {
      background: white;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      margin-bottom: 30px;
    }
    
    .report-label {
      color: #EA7317;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    
    .report-title {
      font-size: 36px;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }
    
    .report-meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .score-badge {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 700;
      margin: 10px 0;
    }
    
    .badge-compliant { background: #D1FAE5; color: #065F46; }
    .badge-warning { background: #FEF3C7; color: #92400E; }
    .badge-danger { background: #FEE2E2; color: #991B1B; }
    
    .section {
      background: white;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .stat-card {
      padding: 20px;
      background: #FAFAFA;
      border-radius: 4px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #000;
    }
    
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    
    .source-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    
    .source-table th,
    .source-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .source-table th {
      background: #FAFAFA;
      font-weight: 700;
      color: #000;
      font-size: 12px;
      text-transform: uppercase;
    }
    
    .quality-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .quality-excellent { background: #D1FAE5; color: #065F46; }
    .quality-good { background: #DBEAFE; color: #1E40AF; }
    .quality-poor { background: #FEF3C7; color: #92400E; }
    .quality-critical { background: #FEE2E2; color: #991B1B; }
    
    .chart-container {
      max-height: 300px;
      margin: 30px 0;
    }
    
    .loading {
      text-align: center;
      padding: 100px 40px;
      color: #666;
    }
    
    .btn-download {
      background: #EA7317;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.2s ease;
    }
    
    .btn-download:hover {
      background: #d66614;
    }
    
    .recommendation-list {
      padding-left: 20px;
      color: #666;
      line-height: 2;
    }
    
    @media print {
      .header, .btn-back, .btn-download { display: none; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">sendwize</div>
    <a href="#" class="btn-back" onclick="window.close(); return false;">‚Üê Back to Dashboard</a>
  </div>
  
  <div class="container" id="content">
    <p class="loading">Loading report...</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const recordId = urlParams.get('id');
    
    async function loadReport() {
      if (!recordId) {
        document.getElementById('content').innerHTML = '<p class="loading">Error: No report ID provided</p>';
        return;
      }
      
      try {
        // Secure API call - no tokens in browser!
        const response = await fetch(`/api/get-report?recordId=${recordId}&type=audit`);
        
        if (!response.ok) throw new Error('Failed to load report');
        
        const data = await response.json();
        displayReport(data.fields);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('content').innerHTML = '<p class="loading">Error loading report. Please try again.</p>';
      }
    }
    
    function displayReport(fields) {
      const total = fields.Total || 0;
      const safe = fields.Safe || 0;
      const probably = fields.Probably || 0;
      const risky = fields.Risky || 0;
      const danger = fields.Danger || 0;
      const date = fields.AuditDate ? new Date(fields.AuditDate).toLocaleDateString() : 'Date not set';
      
      const safePercent = total > 0 ? Math.round((safe / total) * 100) : 0;
      let badgeClass = safePercent >= 75 ? 'badge-compliant' : safePercent >= 50 ? 'badge-warning' : 'badge-danger';
      
      let results = {};
      try {
        results = JSON.parse(fields.Results || '{}');
      } catch (e) {
        console.error('Error parsing results:', e);
      }
      
      const html = `
        <div class="report-header">
          <div class="report-label">Database Compliance Audit</div>
          <h1 class="report-title">${total.toLocaleString()} Contacts Analyzed</h1>
          <p class="report-meta">Audited: ${date}</p>
          <div class="score-badge ${badgeClass}">${safePercent}% Compliant</div>
        </div>
        
        <div class="section">
          <h2 class="section-title">Compliance Breakdown</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number">${safe}</div>
              <div class="stat-label">‚úÖ Safe</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${probably}</div>
              <div class="stat-label">‚úÖ Probably Safe</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${risky}</div>
              <div class="stat-label">‚ö†Ô∏è Risky</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${danger}</div>
              <div class="stat-label">‚ùå Do Not Contact</div>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="breakdownChart"></canvas>
          </div>
        </div>
        
        ${generateSourceQuality(results.sourceQuality)}
        ${generateExpiryTimeline(results.expiryTimeline)}
        
        <div class="section">
          <h2 class="section-title">Recommendations</h2>
          <ol class="recommendation-list">
            <li>Delete ${danger} non-compliant contacts immediately</li>
            <li>Run re-consent campaign for ${risky} risky contacts</li>
            <li>Focus acquisition on highest quality sources</li>
            <li>Schedule quarterly audits to catch aging consents</li>
          </ol>
        </div>
        
        <div style="text-align: center; margin: 40px 0;">
          <button class="btn-download" onclick="window.print()">üì• Download PDF Report</button>
        </div>
      `;
      
      document.getElementById('content').innerHTML = html;
      
      // Draw chart
      const ctx = document.getElementById('breakdownChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Safe', 'Probably Safe', 'Risky', 'Do Not Contact'],
          datasets: [{
            data: [safe, probably, risky, danger],
            backgroundColor: ['#10B981', '#3B82F6', '#F59E0B', '#EF4444']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }
    
    function generateSourceQuality(sources) {
      if (!sources || sources.length === 0) return '';
      
      let html = `
        <div class="section">
          <h2 class="section-title">üìä Source Quality Ranking</h2>
          <table class="source-table">
            <thead>
              <tr>
                <th>Source</th>
                <th>Total Contacts</th>
                <th>Avg Score</th>
                <th>Quality Rating</th>
              </tr>
            </thead>
            <tbody>
      `;
      
      sources.forEach(source => {
        const score = source.avgScore || 0;
        let qualityClass = 'quality-critical';
        if (score >= 85) qualityClass = 'quality-excellent';
        else if (score >= 70) qualityClass = 'quality-good';
        else if (score >= 50) qualityClass = 'quality-poor';
        
        html += `
          <tr>
            <td>${source.source}</td>
            <td>${source.total}</td>
            <td>${score}</td>
            <td><span class="quality-badge ${qualityClass}">${source.rating}</span></td>
          </tr>
        `;
      });
      
      html += '</tbody></table></div>';
      return html;
    }
    
    function generateExpiryTimeline(timeline) {
      if (!timeline || !timeline.labels || timeline.labels.length === 0) return '';
      
      return `
        <div class="section">
          <h2 class="section-title">üìÖ Consent Expiry Timeline</h2>
          <p style="color: #666; margin-bottom: 20px;">Contacts expiring over the next 12 months</p>
          <div class="chart-container">
            <canvas id="expiryChart"></canvas>
          </div>
        </div>
      `;
    }
    
    loadReport();
  </script>

</body>
</html>
