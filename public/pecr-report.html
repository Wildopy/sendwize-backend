<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PECR Report - Sendwize</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #FAFAFA;
      line-height: 1.6;
      color: #000;
    }
    
    .header {
      background: white;
      padding: 20px 40px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #EA7317;
      text-transform: lowercase;
    }
    
    .btn-back {
      background: transparent;
      border: 1px solid #E5E5E5;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      color: #666;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .btn-back:hover {
      border-color: #EA7317;
      color: #EA7317;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .report-header {
      background: white;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      margin-bottom: 30px;
    }
    
    .report-label {
      color: #EA7317;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    
    .report-title {
      font-size: 36px;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }
    
    .report-meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    
    .score-badge {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 700;
      margin: 10px 0;
    }
    
    .badge-compliant { background: #D1FAE5; color: #065F46; }
    .badge-warning { background: #FEF3C7; color: #92400E; }
    .badge-danger { background: #FEE2E2; color: #991B1B; }
    
    .section {
      background: white;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #f0f0f0;
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }
    
    .question-item {
      padding: 20px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .question-item:last-child {
      border-bottom: none;
    }
    
    .question {
      font-weight: 600;
      color: #000;
      margin-bottom: 8px;
    }
    
    .answer {
      color: #666;
      padding-left: 20px;
    }
    
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .summary-item {
      padding: 20px;
      background: #FAFAFA;
      border-radius: 4px;
      text-align: center;
    }
    
    .summary-number {
      font-size: 32px;
      font-weight: 700;
      color: #000;
    }
    
    .summary-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    
    .btn-download {
      background: #EA7317;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.2s ease;
    }
    
    .btn-download:hover {
      background: #d66614;
    }
    
    .loading {
      text-align: center;
      padding: 100px 40px;
      color: #666;
    }
    
    @media print {
      .header, .btn-back, .btn-download { display: none; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">sendwize</div>
    <a href="#" class="btn-back" onclick="window.close(); return false;">‚Üê Back to Dashboard</a>
  </div>
  
  <div class="container" id="content">
    <p class="loading">Loading report...</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const recordId = urlParams.get('id');
    
    async function loadReport() {
      if (!recordId) {
        document.getElementById('content').innerHTML = '<p class="loading">Error: No report ID provided</p>';
        return;
      }
      
      try {
        // Secure API call - no tokens in browser!
        const response = await fetch(`/api/get-report?recordId=${recordId}&type=pecr`);
        
        if (!response.ok) throw new Error('Failed to load report');
        
        const data = await response.json();
        displayReport(data.fields);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('content').innerHTML = '<p class="loading">Error loading report. Please try again.</p>';
      }
    }
    
    function displayReport(fields) {
      const campaignName = fields.CampaignName || 'Unnamed Campaign';
      const result = fields.Result || 'Pending';
      const date = fields.SubmissionDate ? new Date(fields.SubmissionDate).toLocaleDateString() : 'Date not set';
      const riskScore = fields.RiskScore || 0;
      
      let badgeClass = result === 'Send this Wizely' ? 'badge-compliant' : 
                       result === 'STOP AND RE-THINK THIS CAMPAIGN' ? 'badge-warning' : 'badge-danger';
      
      const html = `
        <div class="report-header">
          <div class="report-label">PECR Compliance Report</div>
          <h1 class="report-title">${campaignName}</h1>
          <p class="report-meta">Submitted: ${date}</p>
          <div class="score-badge ${badgeClass}">${result}</div>
        </div>
        
        <div class="section">
          <h2 class="section-title">Campaign Details</h2>
          <div class="question-item">
            <div class="question">Campaign Name</div>
            <div class="answer">${fields.CampaignName || 'Not specified'}</div>
          </div>
          <div class="question-item">
            <div class="question">Campaign Type</div>
            <div class="answer">${fields.CampaignType || 'Not specified'}</div>
          </div>
          <div class="question-item">
            <div class="question">Target Audience</div>
            <div class="answer">${fields.TargetAudience || 'Not specified'}</div>
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title">Questionnaire Responses</h2>
          ${generateQuestions(fields)}
        </div>
        
        <div class="section">
          <h2 class="section-title">Compliance Summary</h2>
          <div class="summary-grid">
            <div class="summary-item">
              <div class="summary-number">${riskScore}/100</div>
              <div class="summary-label">Risk Score</div>
            </div>
            <div class="summary-item">
              <div class="summary-number">${result === 'Send this Wizely' ? '‚úÖ' : '‚ö†Ô∏è'}</div>
              <div class="summary-label">Status</div>
            </div>
          </div>
          <p style="margin-top: 20px; color: #666; line-height: 1.8;">
            ${getRecommendation(result)}
          </p>
        </div>
        
        <div style="text-align: center; margin: 40px 0;">
          <button class="btn-download" onclick="window.print()">üì• Download PDF Report</button>
        </div>
      `;
      
      document.getElementById('content').innerHTML = html;
    }
    
    function generateQuestions(fields) {
      let html = '';
      for (let i = 1; i <= 10; i++) {
        const q = fields[`Q${i}`];
        const a = fields[`A${i}`];
        if (q) {
          html += `
            <div class="question-item">
              <div class="question">Q${i}: ${q}</div>
              <div class="answer">${a || 'No answer provided'}</div>
            </div>
          `;
        }
      }
      return html || '<p style="color: #666;">No questionnaire data available</p>';
    }
    
    function getRecommendation(result) {
      if (result === 'Send this Wizely') {
        return 'Your campaign appears compliant with PECR regulations. You can proceed with sending this campaign.';
      } else if (result === 'STOP AND RE-THINK THIS CAMPAIGN') {
        return 'This campaign has compliance concerns. We recommend reviewing the flagged issues before proceeding.';
      } else {
        return 'This campaign is not compliant with PECR regulations. Do not send until issues are resolved.';
      }
    }
    
    loadReport();
  </script>

</body>
</html>
